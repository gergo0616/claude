<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Restaurants Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Nearby Restaurants Finder</h1>
    </header>
    <main>
        <div id="map"></div>
        <div class="controls">
            <div class="search-controls">
                <label for="radius">Search Radius:</label>
                <input type="range" id="radius" min="100" max="100000" value="1000" step="100" oninput="updateRadiusValue()">
                <span id="radiusValue">1</span> km
                <button onclick="searchNearbyRestaurants()">Search</button>
            </div>
            <div class="filter-controls">
                <label for="sort">Sort by:</label>
                <select id="sort" onchange="sortRestaurants()">
                    <option value="distance">Distance</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
        </div>
        <div id="results"></div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ146OzLCRn9N1re8zuaNCctA_evzvX5M&libraries=places"></script>
    <script src="app.js"></script>
</body>
</html>
