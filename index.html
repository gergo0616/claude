<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Restaurants</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
         #map { height: 400px; }
  .restaurant-info {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .restaurant-info img {
    max-width: 200px;
    height: auto;
  }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Nearby Restaurants</h1>
    <div id="map"></div>
    <div>
        <label for="radius">Search Radius (meters):</label>
        <input type="range" id="radius" min="100" max="5000" value="1000" step="100" oninput="updateRadiusValue()">
        <span id="radiusValue">1000</span> meters
        <button onclick="searchNearbyRestaurants()">Search</button>
    </div>
    <div id="results"></div>
    

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ146OzLCRn9N1re8zuaNCctA_evzvX5M&libraries=places"></script>
    <script src="app.js"></script>
</body>
</html>
